<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Shop navigator</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/shop_product.css">
</head>
<body>
<div id="root">
    <nav class="navbar navbar-expand-lg navbar-light" id='site-head'>
        <div>
            <a href="shop.html">
                Магазини
            </a>
        </div>
        <div>
            <a href="product.html">
                Товари
            </a>
        </div>
    </nav>
</div>
<div id='page-wrapper'>
    <div class='table-title'>
        Shopping master
    </div>
</div>

<div id='shop-products-info-wrapper'>
    <div class='output-table-wrapper'>
        <div id='price-range'>
            <div class='filter-subtitle'>
                Ціна в діапазоні (грн)
            </div>
            <div id='price-range-wrapper'>
                <div class='single-range-item'>
                    <div>
                        Від
                    </div>
                    <input value='0'
                           type='number'
                           min='0'
                           class='form-control'
                    />
                </div>
                <div class='single-range-item'>
                    <div>
                        До
                    </div>
                    <input value='0'
                           type='number'
                           min='0'
                           class='form-control'
                    />
                </div>
                <button class='btn btn-success filter-price-button'>
                    Знайти
                </button>
            </div>
        </div>
        <div id='exact-price'>
            <div class='filter-subtitle'>
                Точна ціна (грн)
            </div>
            <input id='exact-price-field'
                   value='0'
                   type='number'
                   min='0'
                   class='form-control'
            />
            <button class='btn btn-success filter-price-button'>
                Знайти
            </button>
        </div>
    </div>

    <div class='output-table-wrapper'>
        <table class="output-table table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class='shop-product-product-name'>
                    Товар
                </th>
                <th class='shop-product-product-price'>
                    Ціна (грн)
                </th>
                <th class='class'>
                    Кількість
                </th>
                <th class='delete-button'></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div class='shop-product-product-name'>
                        Кросівки Nike N45
                    </div>
                </td>
                <td>
                    <input class='shop-product-product-price form-control'
                           value='850'
                           type='number'
                           min='0'
                    />
                </td>
                <td>
                    <input class='shop-product-product-count form-control'
                           value='5'
                           type='number'
                           min='0'
                    />
                </td>
                <td>
                    <img class='delete-button'
                         src='./images/save_changes_button.png'
                    />
                </td>
            </tr>

            <tr>
                <td>
                    <div class='shop-product-product-name'>
                        Пальто Coverage
                    </div>
                </td>
                <td>
                    <input class='shop-product-product-price form-control'
                           value='1199'
                           type='number'
                           min='0'
                    />
                </td>
                <td>
                    <input class='shop-product-product-count form-control'
                           value='7'
                           type='number'
                           min='0'
                    />
                </td>
                <td>
                    <img class='delete-button'
                         src='./images/delete_button.png'
                    />
                </td>
            </tr>

            <tr>
                <td>
                    <div class='shop-product-product-name'>
                        Куртка Lin
                    </div>
                </td>
                <td>
                    <input class='shop-product-product-price form-control'
                           value='1300'
                           type='number'
                           min='0'
                    />
                </td>
                <td>
                    <input class='shop-product-product-count form-control'
                           value='2'
                           type='number'
                           min='0'
                    />
                </td>
                <td>
                    <img class='delete-button'
                         src='./images/save_changes_button.png'
                    />
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <div class='table-title'>
            Новий товар у магазині
        </div>
        <div id='new-entity-card-wrapper'>
            <div class="card">
                <div class="card-body">
                    <div id='new-shop-product-card-content'>
                        <div class="shop-product-product-name dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Оберіть товар
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Кросівки Nike N45</a>
                                <a class="dropdown-item" href="#">Пальто Coverage</a>
                                <a class="dropdown-item" href="#">Куртка Lin</a>
                            </div>
                        </div>

                        <input class='shop-product-product-price form-control'
                               value=''
                               placeholder='Ціна'
                               type='number'
                               min='0'
                        />

                        <input class='shop-product-product-price form-control'
                               value=''
                               placeholder='Кількість'
                               type='number'
                               min='0'
                        />
                    </div>
                </div>
            </div>
            <div id='new-product-button-wrapper'>
                <button disabled
                        class="btn btn-success">
                    Додати
                </Button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
